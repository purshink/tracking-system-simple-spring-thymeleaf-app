<!DOCTYPE html>
<html lang="en">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Tracking system</title>
</head>
<body>
<div th:replace="fragments/fragments::header"></div>
<div style="padding: 20px" ><h3>Find registered suppliers</h3></div>
<div th:if="${noSupplier}" style="color: red; padding-left: 20px" >
    Supplier with this name doesn't exists.
</div>
<form style="padding: 20px" th:object="${supplier}" method="post" th:action="@{/supplier-find}">
    <div>
        <input type="text" name="subject" th:field="*{supplierName}">
        <input type="submit" value="Search">
    </div>
</form>
    <div>
        <h2  style="padding: 20px" th:text="|List suppliers: |"></h2>
        <div style="padding: 20px" th:each="supplier : ${suppliers}" th:object="${supplier}" class="mt-3 rounded badge-info p-3">
            <span th:text=" |Company name: *{supplierName}|"  class="p-3">Name</span>
            <br>
            <div style="margin-top: 10px">
                <br>
                <a class="ml-3 p-3 text-warning" th:href="@{/supplier-profile/{id}(id = *{id})}">Profile</a>
            </div>
        </div>
    </div>

</body>
</html>
