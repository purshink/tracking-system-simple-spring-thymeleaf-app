<!DOCTYPE html>
<html lang="en">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Tracking system</title>

    <!DOCTYPE html>
    <html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

    <head>
        <meta charset="UTF-8">
        <title>Tracking system</title>
    </head>

<body>

<div th:replace="fragments/fragments::header"></div>


<div class="container">
    <h2  style="padding-left: 20px">Update material</h2>

    <form method="POST"  th:object="${materialUpdateBindingModel}" th:action="@{/material-update/{id}(id=*{id})}">
        <div  style="padding: 20px">
            <div class="row">
                <div  style="padding: 5px">
                    <label >Material</label>
                    <input th:field="*{name}"placeholder="Material"/>
                    <small th:if="${#fields.hasErrors('name')}" th:errors="*{name}" style="color: red; padding-left: 20px" >This field can not be blank</small>
                </div>
                <div  style="padding: 5px">
                    <label >Mole</label>
                    <input th:field="*{mole}" placeholder="Mole"/>
                    <small th:if="${#fields.hasErrors('mole')}" th:errors="*{mole}" style="color: red; padding-left: 20px" >This field can not be blank</small>
                </div>

            </div>
        </div>
        <div  style="padding: 20px"class="row">
            <div >
                <div >
                    <input type="submit" value="Update material"/>
                </div>
            </div>
        </div>
    </form>
</div>

<div>
    <footer> </footer>
</div>

</body>
</html>
